<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="result">
        <div class="result-item1">
          <h3>Your Result</h3>
          <p class="score">
            76 <br />
            of 100
          </p>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these test
          </p>
        </div>
        <div class="result-item2">
          <h3>Summary</h3>
          <div class="summary-items" id="reaction-color">
            <div>
              <p><img src="/Asset/icon-reaction.svg" alt="" />Reaction</p>
            </div>
            <div><p class="percent">80/100</p></div>
          </div>
          <div class="summary-items" id="memory-color">
            <div>
              <p><img src="/Asset/icon-memory.svg" alt="" />Memory</p>
            </div>
            <div><p class="percent">80/100</p></div>
          </div>
          <div class="summary-items" id="verbal-color">
            <div>
              <p><img src="/Asset/icon-verbal.svg" alt="" />verbal</p>
            </div>
            <div><p class="percent">80/100</p></div>
          </div>
          <div class="summary-items" id="visual-color">
            <div>
              <p><img src="/Asset/icon-visual.svg" alt="" /> visual</p>
            </div>
            <div><p class="percent">80/100</p></div>
          </div>
          <div>
            <button id="summary-button"><a href="">Continue</a></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
